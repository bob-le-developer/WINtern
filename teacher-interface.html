<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teacher-Interface - Wintern</title>
    <meta
      property="og:title"
      content="Teacher-Interface - Wintern"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./teacher-interface.css" rel="stylesheet" />

      <div class="teacher-interface-container">
        <div class="teacher-interface-features">
          <h1 class="teacher-interface-text">Welcome, Bob</h1>
          <div class="teacher-interface-separator"></div>
          <div class="teacher-interface-container1">
            <div class="teacher-interface-container2">
              <a href="studentList.html" class="teacher-interface-navlink">
                <div
                  class="student-direct-feature-card student-direct-root-class-name1"
                >
                  <svg viewBox="0 0 1024 1024" class="student-direct-icon">
                    <path
                      d="M512 598q108 0 225 47t117 123v86h-684v-86q0-76 117-123t225-47zM512 512q-70 0-120-50t-50-120 50-121 120-51 120 51 50 121-50 120-120 50z"
                    ></path>
                  </svg>
                  <h2 class="student-direct-text"><span>Students</span></h2>
                  <button type="button" class="button student-direct-button">
                    <span>View Full Classlist -&gt;</span>
                  </button>
                </div>
              </a>
              <div class="teacher-interface-container3"></div>
              <a href="businessList.html" class="teacher-interface-navlink1">
                <div
                  class="business-direct-feature-card business-direct-root-class-name"
                >
                  <svg viewBox="0 0 1024 1024" class="business-direct-icon">
                    <path
                      d="M512 598q108 0 225 47t117 123v86h-684v-86q0-76 117-123t225-47zM512 512q-70 0-120-50t-50-120 50-121 120-51 120 51 50 121-50 120-120 50z"
                    ></path>
                  </svg>
                  <h2 class="business-direct-text"><span>Businesses</span></h2>
                  <button type="button" class="button business-direct-button">
                    <span>Manage Businesses -&gt;</span>
                  </button>
                </div>
              </a>
            </div>
            <img
              alt="image"
              src="https://images.unsplash.com/photo-1471086569966-db3eebc25a59?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDIzfHxtaW5pbWFsaXNtfGVufDB8fHx8MTYyNjQ0NTY1Nw&amp;ixlib=rb-1.2.1&amp;w=500"
              class="teacher-interface-image"
            />
          </div>
        </div>
        <div
          data-thq="slider"
          data-navigation="true"
          data-pagination="true"
          class="teacher-interface-slider swiper"
        >
          <div data-thq="slider-wrapper" class="swiper-wrapper">
            <div
              data-thq="slider-slide"
              class="teacher-interface-slider-slide swiper-slide"
            >
              <span>Tasks/Notifs Here</span>
            </div>
            <div
              data-thq="slider-slide"
              class="teacher-interface-slider-slide1 swiper-slide"
            ></div>
            <div
              data-thq="slider-slide"
              class="teacher-interface-slider-slide2 swiper-slide"
            ></div>
          </div>
          <div
            data-thq="slider-pagination"
            class="teacher-interface-slider-pagination swiper-pagination swiper-pagination-bullets swiper-pagination-horizontal"
          >
            <div
              data-thq="slider-pagination-bullet"
              class="swiper-pagination-bullet swiper-pagination-bullet-active"
            ></div>
            <div
              data-thq="slider-pagination-bullet"
              class="swiper-pagination-bullet"
            ></div>
            <div
              data-thq="slider-pagination-bullet"
              class="swiper-pagination-bullet"
            ></div>
          </div>
          <div
            data-thq="slider-button-prev"
            class="teacher-interface-slider-button-prev swiper-button-prev"
          ></div>
          <div
            data-thq="slider-button-next"
            class="teacher-interface-slider-button-next swiper-button-next"
          ></div>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
